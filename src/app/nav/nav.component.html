<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Carousel</a>

          <ul class="navbar-nav me-auto mb-2 mb-md-0" >
            <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink='/members'>Member</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/lists'>Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/messages'>Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/member/edit">Edit Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()" href="#">Logout</a>
            </li>
          </ng-container>
          </ul>

          <div *ngIf="(accountService.currentUser$ | async) as user" class="dropdown">
            <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">
            <a class="dropdown-toggle text-light">hello! {{user.username}}</a>

            <div class="dropdown-menu">
              <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
              <a class="dropdown-item" (click)="logout()">Edit Profile</a>
            </div>
          </div>

          <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input
            name="username" [(ngModel)]="model.username"
            class="form-control me-2" type="text" placeholder="Username">
            <input
            name="password" [(ngModel)]="model.password"
            class="form-control me-2" type="password" placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
      </div>
</div>
</nav>
